<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/base :: base(~{::title}, ~{::div.content-wrapper})}">
<head>
    <title>Livros - Virtual Book Club</title>
</head>
<body>
    <div class="content-wrapper">
        <div class="flex justify-center">
            <div class="w-full max-w-md">
                <h1 class="text-white text-2xl font-bold mb-6 text-center">Cadastro de Livro</h1>
                
                <!-- Mensagem de Sucesso -->
                <div th:if="${sucessoMensagem}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4">
                    <span th:text="${sucessoMensagem}"></span>
                </div>
                
                <!-- Mensagem de Erro -->
                <div th:if="${erroMensagem}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4">
                    <span th:text="${erroMensagem}"></span>
                    <ul th:if="${erros}" class="list-disc list-inside mt-2">
                        <li th:each="erro : ${erros}" th:text="${erro.defaultMessage}"></li>
                    </ul>
                </div>

                <form th:action="@{/livro}" th:object="${livroForm}" method="post" class="bg-[#223649] shadow-md rounded px-8 pt-6 pb-8 mb-4">
                    <div class="mb-4">
                        <label class="block text-white text-sm font-bold mb-2" for="titulo">
                            Título
                        </label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                               type="text" 
                               th:field="*{titulo}" 
                               required 
                               placeholder="Título do livro" />
                    </div>
                    
                    <div class="mb-4">
                        <label class="block text-white text-sm font-bold mb-2" for="autor">
                            Autor
                        </label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                               type="text" 
                               th:field="*{autor}" 
                               required 
                               placeholder="Nome do autor" />
                    </div>

                    <div class="mb-6">
                        <label class="block text-white text-sm font-bold mb-2" for="descricao">
                            Descrição
                        </label>
                        <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                  th:field="*{descricao}" 
                                  rows="4"
                                  placeholder="Descrição do livro (opcional)..."></textarea>
                    </div>
                    
                    <div class="flex items-center justify-between">
                        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                                type="submit">
                            Cadastrar Livro
                        </button>
                        <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
                           href="/lista-livros">
                            Ver Lista de Livros
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
